<!doctype html>
<html class="no-js" ng-app="exampleNgAccCalendar" lang="es">
<head>
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../module/ng-acc-calendar.css"/>
    <style>
        input {
            display: inline-block
        }
        input.toDate {
            margin-left: 100px;
        }
    </style>
</head>
<body ng-controller="exampleController">

<div acc-calendar-range="configurationRange">
<input acc-calendar="configurationRange.fromDate" type="text"/>
<input acc-calendar="configurationRange.toDate" type="text" class="toDate"/>
</div>
    <!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<!-- endbower -->


<script src="../module/ng-acc-calendar.js"></script>

<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->

</body>
</html>
